<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js" defer></script>

        <title>loto</title>
    </head>
    <body>
        <h1>Réservation place loto</h1>

        <div>
            <label for="nbRange">Nombre de rangées :</label>
            <input
                type="number"
                id="nbRange"
                min="1"
                placeholder="Entrez un nombre"
            />
        </div>
        <div>
            <label for="nbTable">Nombre de tables par rangée :</label>
            <input
                type="number"
                id="nbTable"
                min="1"
                placeholder="Entrez un nombre"
            />
        </div>
        <div>
            <label for="nbPlace">Nombre de places par table :</label>
            <input
                type="number"
                id="nbPlace"
                min="2"
                placeholder="Entrez un nombre"
            />
        </div>
        <button id="generate">Créer</button>
        <div id="ma-section"></div>

        <section id="ma-section"></section>
    </body>
</html>
